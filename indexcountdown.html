<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>

<body>
    <!-- video background -->
    <video class="video-background" loop muted autoplay>
        <source src="./video/time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input  -->
        <div class="input-container " id="input-container">
            <h1>Create Custom Countdown!</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" name="" placeholder="What are you counting down to" id="title">
                <label for="date-picker">Select a Date</label>
                <input type="date" name="" id="date-picker" required>
                <button type="submit">Start the Countdown</button>
            </form>
        </div>
        <!-- CountDown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">
                Countdown title here
            </h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Mins</li>
                <li><span></span>Secs</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- COmplete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">CountDown Complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- script -->
    <script src="./js/script.js"></script>
</body>

</html>
